<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba programada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Primera prueba programada</h1>
    <div class="container">
        <div class="form-container">
            <form action="/agregarNota" class="form">
                <div class="form__box">
                    <label for="titulo" class="form__label">Titulo</label>
                    <input class="form_input" type="text" id="titulo" placeholder="Agregue el titulo de la nota">
                </div>
        
                <div class="form__box">
                    <label for="nota" class="form__label">Nota</label>
                    <textarea class="form__textarea" name="nota" id="nota" placeholder="aqui ingresas la nota" cols="10" rows="3"></textarea>
                </div>
        
                <div class="form__btn">
                    <input type="submit" class="btn" value="Agregar nota">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
