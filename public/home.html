<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba programada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="home.js"></script>
</head>

<body>
    <h1>Primera prueba programada</h1>
    <div class="container">
        <div class="form-container">
            <form action="/agregarNota" method="post" class="form">
                <div class="form__box">
                    <label for="titulo" class="form__label">Titulo</label>
                    <input class="form_input" type="text" id="titulo" name="titulo"
                        placeholder="Agregue el titulo de la nota">
                </div>

                <div class="form__box">
                    <label for="nota" class="form__label">Nota</label>
                    <textarea class="form__textarea" name="nota" id="nota" placeholder="aqui ingresas la nota" cols="10"
                        rows="3"></textarea>
                </div>

                <div class="form__btn">
                    <input type="submit" class="btn" value="Agregar nota">
                </div>
            </form>
        </div>

        <!-- Contenedor para mostrar las notas -->
        <div id="notas-container" class="notas-container">
            <!-- Las notas se insertarán aquí mediante JavaScript -->
        </div>


        <!-- Modal para editar nota -->
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="form__box">
                        <label for="edit-titulo" class="form__label">Titulo</label>
                        <input class="form_input" type="text" id="edit-titulo" name="titulo"
                            placeholder="Titulo de la nota">
                    </div>
                    <div class="form__box">
                        <label for="edit-nota" class="form__label">Nota</label>
                        <textarea class="form__textarea" id="edit-nota" name="nota" cols="10" rows="3"></textarea>
                    </div>
                    <div class="form__btn">
                        <button type="button" onclick="updateNota()">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
